<div class="col-sm-8 col-sm-offset-2 end">
  <h1>Contacts <a class="btn btn-default pull-right" href="#/contacts/new">New Contact</a></h1>
  <div class="form-group">
    <input id="filter" type="text" placeholder="Search" ng-model="search.input.$" />
    <i id="filtersubmit" class="fa fa-search"></i>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts | filter:search.input | orderBy: ['firstName', 'lastName']" ng-click="showContact(contact)">
          <td><a href="#/contacts/{{contact.id}}">{{contact.id}}</a></td>
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td>{{contact.country}}</td>
        </tr>    
      </tbody>
    </table>
  </div>
</div>
